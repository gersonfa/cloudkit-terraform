name: analyze terraform

on:
  pull_request:
    branches:
      - main

jobs:
  check_files:
    runs-on: ubuntu-latest
    outputs:
      changed_modules: ${{ steps.changed_files.outputs.changed_modules }}
      changed_modules2: ${{ steps.changed_files.outputs.changed_modules2 }}

    steps:
      - uses: actions/checkout@v2

      - name: Get specific changed files
        id: changed-files
        uses: tj-actions/changed-files@v1.0.2
        with:
          files: |
            modules/module1
            modules/module2
            modules/module3
            modules/s3

      - name: List all modified/added files
        id: changed_files
        run: |
          modules=(module1 module2 module3 s3)
          modified_files="${{ steps.changed-files.outputs.all_modified_files }}"

          changed_files=()
          for module in ${modules[@]}; do
              if [[ ${modified_files[*]} =~ $module ]]; then
                  changed_files+=($module)
              fi
          done

          # Format to output
          CHANGED=$(echo "${changed_files[*]}" | tr " " "\n" | sort -u | awk -v d=" " '{s=(NR==1?s:s d)$0}END{print s}')

          echo "::set-output name=changed_modules::${changed_files[@]}"
          echo "::set-output name=changed_modules2::$CHANGED"

  analyse_module:
    runs-on: ubuntu-latest
    needs: check_files
    strategy:
      matrix:
        modules: ${{needs.check_files.outputs.changed_modules}}

    steps:
      - name: echo module
        run: echo ${{ matrix.modules }}

      - name: Run Checkov
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: modules/${{ matrix.modules }}
          soft_fail: true # optional: do not return an error code if there are failed checks
          framework: terraform # optional: run only on a specific infrastructure {cloudformation,terraform,kubernetes,all}
          output_format: json # optional: the output format, one of: cli, json, junitxml, github_failed_only
          log_level: WARNING # optional: set log level. Default WARNING
